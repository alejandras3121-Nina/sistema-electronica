<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestionar Clientes</title>
  <link rel="stylesheet" href="../css/FormMenu.css" />
  <link rel="stylesheet" href="../css/InterGestionarCliente.css" />
  <style>
    /* Añadido para las tres columnas */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .form-grid label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
    }

    /* Responsive para pantallas más pequeñas */
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: repeat(1, 1fr);
      }
    }

    .form-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .form-buttons button {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background: #29d3d3;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .form-buttons button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <!-- NAVBAR DINÁMICA -->
  <div id="navbar-placeholder"></div>

  <div class="container">
    <h1>Administrar Clientes</h1>

    <div class="table-section">
      <table id="clientes-table">
        <thead>
          <tr>
            <th>N°</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Cédula</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se insertarán los datos dinámicamente -->
        </tbody>
      </table>

      <div class="actions">
        <button id="actualizar-btn" disabled>Actualizar</button>
        <button id="eliminar-btn" disabled>Eliminar</button>
      </div>
    </div>

    <div class="form-section">
      <form id="cliente-form">
        <div class="form-grid">
          <label>Nombre:
            <input type="text" id="nombre" required />
          </label>
          <label>Apellido:
            <input type="text" id="apellido" required />
          </label>
          <label>Cédula:
            <input type="text" id="cedula" required />
          </label>
          <label>Teléfono:
            <input type="text" id="telefono" required />
          </label>
          <label>Dirección:
            <input type="text" id="direccion" required />
          </label>
          <label>Estado:
            <select id="estado" required>
              <option value="1">Activo</option>
              <option value="0">Inactivo</option>
            </select>
          </label>
        </div>

        <div class="form-buttons">
          <button type="submit" id="crear-btn">Crear Cliente</button>
          <button type="button" id="guardar-btn" disabled>Guardar Cambios</button>
          <button type="button" id="cancelar-btn" disabled>Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Carga navbar y luego inicializa JS -->
  <script>
    fetch('../Vista/navbarEmpleado.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
        inicializarNavbar(); // Aquí se llama la función
      });
  </script>

  <script src="../css/js/InterGestionarCliente.js"></script>
  <script src="../css/js/navMenu.js"></script>
</body>
</html>
